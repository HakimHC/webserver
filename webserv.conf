server {
    listen 9191;
    server_name server1;

    error_page 404 403 413 error.html;

    location / {
        root www;
    }

    location /index {
        root www;
        index vaca.html;
    }

    location /test {
        autoindex off;
        index jaja.html;
        root www;
    }

    location /autoindex {
        root www;
        autoindex on;
    }

    location /posdel {
        root www;
        allow POST DELETE;
    }

    location /alias {
        alias www;
    }

    location /redir {
        return 302 /index;
    }

    location /google {
        return 301 https://google.com;
    }

    location /madre {
        root www/empty/puta;
        autoindex off;
    }

    location /noauto {
        autoindex off;
        root www;
        index ;
    }

    location /post {
        allow GET POST;
        save_file postdir;
        root www;
    }

    location /badpost {
        allow GET POST;
        save_file nonexistent;
        root www;
    }

    location /delete {
        allow DELETE;
        alias www;
    }

    location /testerr {
        allow POST;
        root www;
        save_file postdir;
    }

    location /cgi-bin {
    root www;
	cgi .py;
  }
}
